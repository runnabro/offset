<!doctype html><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" type="image/png" href="/favicon.png"><script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script><link rel="stylesheet" href="/styles/index-3.0.0.css"><title>CO2 Flight Calculator</title><main @click="closePopovers" class="grid-block justify-center main"><input @focus="selectAll" class="input origin js-input" id="input-origin" placeholder="ORIGIN" spellcheck="false"> <input @focus="selectAll" class="input destination js-input" id="input-destination" placeholder="DESTINATION" spellcheck="false"><section :class="{
      hide: !showResults,
      show: showResults
    }" class="grid-block col align-center results"><svg :data-text="carbon" class="result" text-anchor="middle" viewBox="0 0 500 100"><pattern id="fire" viewBox="30 150 186 200" patternUnits="userSpaceOnUse" width="216" height="200"><image xlink:href="./images/fire.gif" width="256" height="300"/></pattern><text dy=".35em" text-anchor="middle" x="50%" y="50%">{{carbon}}</text></svg> <button @click="{showResults = false}" class="button">⌘Z</button></section></main><script src="js/airport.min.js"></script><script src="js/calc.js"></script>
