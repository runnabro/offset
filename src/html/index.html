<!doctype html>
@@include('html/components/head.html')
<title>CO2 Flight Calculator</title>
<main class="grid-block justify-center main">
  <div class="container">
    <input
      @change="airportChanged"
      class="input origin"
      id="autocomplete-airport-1"
      placeholder="ORIGIN"
    >
    <input
      @change="airportChanged"
      class="input destination"
      id="autocomplete-airport-2"
      placeholder="DESTINATION"
    >
    <section
      :class="{
        hide: !showResults,
        show: showResults
      }"
      class="flex results"
    >
      <span class="row">{{carbon}}</span>
      <a
        class="button"
        data-text="HELP"
        href="//goldstandard.org/get-involved/make-an-impact"
        target="_blank"
      >
        HELP
      </a>
    </section>
  </div>
</main>

<script src="js/airport.min.js"></script>
<script src="js/calc.js"></script>
