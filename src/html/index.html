<!doctype html>
@@include('html/components/head.html')
<title>FLIGHT CALCULATOR</title>
<main class="grid-block justify-center main">
  <div class="container">
    <input
      class="input origin"
      id="autocomplete-airport-1"
      onchange="checkDistance(this)"
      placeholder="ORIGIN"
    >
    <input
      class="input destination"
      id="autocomplete-airport-2"
      onchange="checkDistance(this)"
      placeholder="DESTINATION"
    >
    <section class="results">
      <div class="row" id="impact"></div>
      <div class="row" id="offset"></div>
      <div class="row" id="mitigation"></div>
    </section>
  </div>
</main>

<script src="js/airport.min.js"></script>
<script src="js/calc.js"></script>
