<!doctype html>
@@include('html/components/head.html')
<title>FLIGHT MATH</title>
<main class="grid-block justify-center main">
  <div class="container">
    <input
      @focus="selectAll"
      class="input origin js-input"
      id="input-origin"
      placeholder="ORIGIN"
    >
    <input
      @focus="selectAll"
      class="input destination js-input"
      id="input-destination"
      placeholder="DESTINATION"
    >
    <section
      :class="{
        hide: !carbon,
        show: carbon
      }"
      class="flex results"
    >
      <span class="row">{{ carbon }}</span>
      <!-- <button class="button">ADD ANOTHER</button> -->
      <a
        class="button"
        href="//goldstandard.org/get-involved/make-an-impact"
        target="_blank"
      >
        HELP
      </a>
    </section>
  </div>
</main>

<script src="js/airport.min.js"></script>
<script src="js/calc.js"></script>
