<!doctype html>
@@include('html/components/head.html')
<title>FLIGHT CALCULATOR</title>
<main class="grid-block justify-center main">
  <div class="container">
    <input
      class="input origin"
      id="autocomplete-airport-1"
      onchange="checkDistance(this)"
      placeholder="ORIGIN"
    >
    <input
      class="input destination"
      id="autocomplete-airport-2"
      onchange="checkDistance(this)"
      placeholder="DESTINATION"
    >
    <section class="flex results">
      <span class="row" id="impact"></span>
      <!-- <button class="button">ADD ANOTHER</button> -->
      <a
        class="button"
        href="//goldstandard.org/get-involved/make-an-impact"
        target="_blank"
      >
        HELP
      </a>
    </section>
  </div>
</main>

<script src="js/airport.min.js"></script>
<script src="js/calc.js"></script>
